<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IAmers VR Showcase</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { background: #000; overflow: hidden; }
    canvas { display: block; }
    #vr-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 24px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      border: 1px solid #fff;
      border-radius: 4px;
      font: normal 16px sans-serif;
      cursor: pointer;
      z-index: 999;
    }
    #vr-button:hover { background: rgba(255, 255, 255, 0.2); }
    #info {
      position: absolute;
      top: 10px;
      left: 10px;
      color: #aaa;
      font: 14px sans-serif;
      z-index: 999;
      pointer-events: none;
    }
    #crosshair {
      position: absolute;
      top: 50%; left: 50%;
      width: 24px; height: 24px;
      margin: -12px 0 0 -12px;
      pointer-events: none; z-index: 997;
    }
    #crosshair::before, #crosshair::after {
      content: ''; position: absolute; background: rgba(255,255,255,0.5);
    }
    #crosshair::before { top: 10px; left: 3px; width: 18px; height: 2px; border-radius: 1px; }
    #crosshair::after { top: 3px; left: 10px; width: 2px; height: 18px; border-radius: 1px; }
    #crosshair.active::before, #crosshair.active::after { background: #00ffcc; }
    #hud-objective {
      position: absolute; top: 16px; left: 50%; transform: translateX(-50%);
      padding: 10px 28px; background: rgba(0,0,0,0.75);
      color: #eee; border: 1px solid rgba(255,255,255,0.15); border-radius: 12px;
      font: 15px/1.4 sans-serif; text-align: center;
      z-index: 998; pointer-events: none;
      opacity: 0; transition: opacity 0.5s;
    }
    #hud-objective.visible { opacity: 1; }
    #hud-objective .level-name { color: #88ccff; font-size: 12px; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 4px; }
    #hud-objective .objective { color: #ffcc66; font-weight: bold; }
    #hud-objective .progress { color: #88ff88; font-size: 13px; margin-top: 4px; }
    #hud-interact {
      position: absolute; top: calc(50% + 40px); left: 50%; transform: translateX(-50%);
      padding: 6px 16px; background: rgba(0,0,0,0.7);
      color: #00ffcc; border: 1px solid rgba(0,255,200,0.3); border-radius: 6px;
      font: 13px sans-serif; z-index: 998; pointer-events: none;
      opacity: 0; transition: opacity 0.2s;
    }
    #hud-interact.visible { opacity: 1; }
    #controls-hint {
      position: absolute; bottom: 60px; left: 50%; transform: translateX(-50%);
      padding: 8px 20px; background: rgba(0,0,0,0.6);
      color: rgba(255,255,255,0.5); border-radius: 8px;
      font: 12px sans-serif; z-index: 998; pointer-events: none;
      opacity: 1; transition: opacity 1s;
    }
  </style>
</head>
<body>
  <div id="info">IAmers VR Showcase</div>
  <div id="crosshair"></div>
  <div id="hud-objective"></div>
  <div id="hud-interact"></div>
  <div id="controls-hint">WASD move | Mouse look | Click interact | Space jump</div>
  <script type="module" src="/src/main.js"></script>
</body>
</html>
